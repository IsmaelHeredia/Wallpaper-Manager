{% extends 'layouts/base.html' %}

{% block title %}Importar{% endblock %}

{% block content %}

  <h1 class="text-center">Importar</h1>

  <div class="espacio"></div>

  <div class="card card-primary contenedor">
    <div class="card-header bg-primary">Importar datos</div>
      <div class="card-body">
          <div class="card-block">
            <form action="{% url 'manager_importar_form' %}" method="POST" id="importarForm">
              {% csrf_token %}
              <fieldset>
                <legend>Datos</legend>
                <div class="form-group" name="form-group-directorio">
                  <label>{{form.directorio.label}}</label>
                  {{form.directorio}}
                  <div class="invalid-feedback">
                    El directorio es requerido
                  </div>              
                </div>
               <div class="text-center">
                  <p class="lead">
                    <button type="submit" name="importar" id="importar" class="btn btn-primary boton-largo">Importar</button>
                  </p>
                </div>                
              </fieldset>
            </form>
          </div>
    </div>
  </div>

{% endblock %}
